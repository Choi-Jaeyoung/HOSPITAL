server: 
    port: 8080
    servlet: 
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true

spring: 
    datasource: 
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:demo
        hikari: 
            username: sa
            password: 
    h2: 
        console: 
            enabled: true
    jpa: 
        hibernate: 
            ddl-auto: create
            naming: 
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
        properties: 
            hibernate: 
                format_sql: true